
<div class="modal-dialog text-center">
  <div class="col-sm-8 main-section">
    <div class="modal-content">
      <div class="col-12 user-img">
        <img src="../../assets/img/user1.png"/>
      </div>
      <form class="col-12" method="get">
        <div class="form-group" id="user-group">
          <input type="text"
                 class="form-control"
                 placeholder="Email"
                 name="email"
                 [(ngModel)]="user.email"/>
        </div>
        <div class="form-group" id="contrasena-group">
          <input
            type="password"
            class="form-control"
            placeholder="Contraseña"
            name="password"
            [(ngModel)]="user.password"/>
        </div>
        <button class="btn btn-primary" (click)="loginUser()"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
      </form>
      <div class="col-12 forgot">
        <p class="text-white">¿Aún no tienes cuenta?</p>
        <button class="btn btn-success" routerLink="/registro">Regístrate</button>
      </div>
    </div>
  </div>

</div>
